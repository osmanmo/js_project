<!--make any html with bootstrap-->
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Bootstrap</h1>
            </div>
        </div>
    </div>

    <!--make a table-->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped" id="myTable">
                    <thead>
                        <tr>
                            <th>Firstname</th>
                            <th>Lastname</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>John</td>
                            <td>Doe</td>
                            <td>email</td>

                        </tr>
                        <tr>
                            <td>Mary</td>
                            <td>Moe</td>
                            <td>sometext</td>

                        </tr>
                        <tr>
                            <td>July</td>
                            <td>Dooley</td>
                            <td>email</td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!--make a button that when clicked executes a function-->
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-primary" onclick="myFunction()" id="myBtn">Click Me!</button>
            </div>
        </div>
        <!--make a button that when clicked executes a function that is not desplayed by default-->
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-primary" onclick="myFunction2()" id="myBtn2" style="display:none">
                    Click Me!</button>
            
        <!make a popup window linked with a button-->
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Open Modal</button>
            </div>
        </div>
        <!--make a popup window-->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Modal Header</h4>
                    </div>
                    <div class="modal-body text-center">
                        <p>Some text in the modal.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

  




<script src="app.js"></script>

                        
</body>
</html>
